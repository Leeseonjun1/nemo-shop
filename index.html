<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네모샵(nemoshop)</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="d-noe">네모샵 - 멤버쉽</h1>
    <header>
        <div class="logo">
             <img src="img/header-logo.png" ait="네모샵">
        </div>
        <div class="page-tittle">
            <p>membership</p>
        </div>
    </header>
    <section>
        <article>
            <form autocomplete="off">
                <fieldset>
                    <legend class="d-none">회원로그인</legend>
                    <div class="login-filed">
                        <h2>회원로그인</h2>
                        <div>
                            <label for="u_id" class="screen_out">아이디</label>
                            <input type="text" id="u_id" maxlength="12"name="u_id" placeholder="아이디">
                        </div>
                        <div>
                            <label for="u_pw" class="screen_out">비밀번호</label>
                            <input type="password" id="u_pw" maxlength="12"  name="u_pw" placeholder="비밀번호">
                        </div>
                        <div>
                            <input type ="checkbox" id="save_id" name="save_id">
                            <label for="save_id">아이디저장</label>
                        </div>
                      <div>
                        <input type="submit" value="로그인">
                        <button type="button">회원가입</button>
                      </div>

                    </div>
                </fieldset>
                <fieldset>
                    <legend class="d-none">비회원 주문조회</legend>
                    <div class="check-filed">
                        <h2>비회원 주문조회</h2>
                        <div>
                            <label for="order_num">주문번호</label>
                            <input type="text" id="order_num" name="order_num" placeholder="-를 빼고 입력하세요">
                        </div>
                        <div>
                            <label for="guk_num">연락처</label>
                            <select name="guk_num" id="guk_num">
                                <option value="010">010</option>
                                <option value="010">02</option>
                                <option value="010">051</option>
                                <option value="010">062</option>
                                <option value="010">070</option>
                                <option value="010">080</option>
                            </select>
                            -
                            <input type="text" id="mid_num" name="mid_num"maxlength="4">
                            -
                            <input type="text" id="last_num" name="last_num"maxlength="4">
                        </div>
                        <div>
                            <button type="submit">주문조회</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </article>
    </section>
    <aside>
        <ul class="links">
            <li>
                <a href="#">이용약관</a>
            </li>
            <li>
                <a href="#">개인정보취급방침</a>
            </li>
            <li>
                <a href="#">고객센터</a>
            </li>
        </ul>
    </aside>
    <footer>
        <p class="contact">1566.5678</p>
        <div class="site-info">
            <p class="address">광주광역시 서구 경열로 3, 네모샵</p>
            <p class="owner">copyright&copy; 2017. nemoshop. all rights reserved.</p>
        </div>
        <div class="logo2">
            <img src="img/footer-logo.png" alt="logo">
        </div>
    </footer>
</body>
</html>
